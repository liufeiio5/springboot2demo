spring:
  mvc:
    view:
      #采用jsp模板引擎
      prefix: /WEB-INF/jsp/
      suffix: .jsp
    static-path-pattern: /static/**
  servlet:
    multipart:
      max-file-size: 10Mb
      max-request-size: 10Mb
    session:
      timeout: 3000s
    context-path: /

    chain:
      cache: false

  thymeleaf:
    cache: false
  http:
    encoding:
      force: true
      charset: UTF-8
      enabled: true
  jpa:
    database: mysql
    show-sql: true
    hibernate:
      ddl-auto: update

  application:
    name: qgwy-template
  profiles:
    active: @env@


#mybatis:
  # 指定全局配置文件位置
  #config-location: classpath:mybatis/mybatis-config.xml
  # 指定sql映射文件位置
  #mapper-locations: classpath:mybatis/mapper/*.xml
#  schema:
#  - classpath:sql/department.sql
#  - classpath:sql/employee.sql



  devtools:
    livereload:
      enabled: true #是否支持livereload
      port: 90000
    restart:
      enabled: true #是否支持热部署
  management:
    port: 54001
    health:
      mail:
        enabled: false

  tomcat:
    uri-encoding: UTF-8


mybatis-plus:
  mapper-locations: classpath:mapper/*.xml,classpath:mybatis/mapper/*.xml
  type-aliases-package: com.qgwy.template.bean
  configuration:
    # 这个配置会将执行的sql打印出来，在开发或测试的时候可以用
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
  global-config:
    # 逻辑删除配置
    logic-delete-value: 0
    logic-not-delete-value: 1
