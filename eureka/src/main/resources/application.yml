server:
  port: 28834
eureka:
  instance:
    hostname: peer1
    prefer-ip-address: true
  client:
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://peer2:28835/eureka/,http://peer3:28836/eureka/
      #defaultZone: http://${eurekaHost}:${server.port}/eureka/
  server:
    enable-self-preservation: false
spring:
  profiles: peer1
  application:
    name: eureka-server-${server.port}
