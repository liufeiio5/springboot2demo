  port: 28835
spring:
  profiles: peer2
  application:
    name: eureka-server-${server.port}
eureka:
  instance:
    hostname: peer2
    preferIpAddress: true
  client:
    serviceUrl:
      defaultZone: http://peer1:28834/eureka/,http://peer3:28836/eureka/

